name: 'Build actions'
on: [push]
jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [12, 14]
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: 'node-cache'
      - name: 'Install node.js dependencies'
        run: npm install
      - name: 'Build'
        run: npm run build
      - name: 'Lint'
        run: npm run lint
