name: 'Build actions'
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Show directory'
        run: ls -al
      - name: 'Install node.js dependencies'
        run: npm install
      - name: 'Build'
        run: npm run build
      - name: 'Lint'
        run: npm run lint
